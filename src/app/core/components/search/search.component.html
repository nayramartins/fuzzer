<main class="search">
  <section class="search-background">
    <img src="../../../../assets/images/full-bg.jpg" alt="">
    <nav>
      <ul class="menu">
        <li class="menu-item">
          <a [routerLink]="['/search']">home</a>
        </li>
        <li class="menu-item">
          <a [routerLink]="['/about']">what's fuzzer</a>
        </li>
        <li class="menu-item">
          <a href="#">help us</a>
        </li>
      </ul>
    </nav>
  </section>
  <section class="search-content">
    <h2>
      add artists to your new playlist!
    </h2>
    <div class="artists">
      <input 
        type="text" 
        class="artists-search" 
        placeholder="type the artist or band name..."
        [(ngModel)]="searchQuery"
        (blur)="searchArtist()">
      <div class="artists-result">

      </div>
    </div>
  </section>
</main>
